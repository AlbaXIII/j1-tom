{% extends "base.html" %}
{% block content %}
    <h1>Teams</h1>
    <h2>サッカーチーム</h2>
    
    {% for team in teams %}
        <div class="team-item">
            <a href="{{ url_for('team_detail', team_id=team.team_id) }}">
                {{ team.name }}
            </a>
        </div>
    {% endfor %}
    
{% endblock %}
