{% extends "base.html" %}
{% block content %}
    <div class="teams-header">
        <h1>Teams</h1>
        <h2>チーム</h2>
    </div>
    <br>
    {% for team in teams %}
        <div class="team-item">
            <a href="{{ url_for('team_detail', team_id=team.team_id) }}">
                {{ team.name }}
            </a>
        </div>
    {% endfor %}
    
{% endblock %}
